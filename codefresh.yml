version: '1.0'
steps:
  build_docker_image:
    title: Building Docker Image
    type: build
    image_name: btodhunter/ci-demos
    working_directory: ./
    tag: codefresh
    dockerfile: Dockerfile

  push_to_registry:
    title: Pushing to Docker Registry 
    type: push
    candidate: '${{build_image}}'
    tag: codefresh
    registry: dockerhub